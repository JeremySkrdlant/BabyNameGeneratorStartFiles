<!DOCTYPE html>

<html>
<head>
    <title>Baby Names</title>
    <link rel="stylesheet" href="StyleBaby.css" />
</head>

<body>

<div id="UserChoice">
    <form>
        <div>
            <h3>Vowel %</h3>
            <select name="percentageVowels">
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
            </select>
        </div>
        <div>
            <h3># Characters</h3>
            <select name="numberOfCharacters">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </form>
</div><!-- End of User Choice -->
<div id="nameLocation">You're Baby Name will Appear here.</div>
<div id="submit">Get Your Baby Name</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</body>
</html>
